
name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]

permissions:
  contents: write # to enable releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]
        #exclude:
        #
        include:
          - os: windows-latest
            build_cmd: cd build && .\build.bat
            build_filename: sciber-yklocker.exe
          - os: ubuntu-latest
            build_cmd: cd build && chmod +x build.sh && ./build.sh && mv dist/sciber-yklocker dist/sciber-yklocker-linux
            build_filename: sciber-yklocker-linux
          - os: macos-latest
            build_cmd: cd build && chmod +x build.sh && ./build.sh && mv dist/sciber-yklocker dist/sciber-yklocker-macos
            build_filename: sciber-yklocker-macos

# swig pcscd
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - if: matrix.os == 'ubuntu-latest'
        name: "Ubuntu specific APT install"
        run: |
          sudo apt install -y libpcsclite-dev python3.11-dev

      - if: matrix.os == 'macos-latest'
        name: "Get python3.11"
        run: |
          brew install python@3.11

      - name: Install dependencies # Common for all OS's
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Test and build for ${{matrix.os}}
        run: |
          python -m tox
          python -m tox -e build

      - if: matrix.os == 'windows-latest'
        name: MSI STUFF
        run: |
          dotnet tool install --global wix
          wix.exe build -arch x64 .\src\sciber-yklocker.wxs
          cp .\src\sciber-yklocker.msi build/dist/sciber-yklocker.msi



      - name: "Publish release files"
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: "v0.1-beta"
          prerelease: True
          files: build/dist/*



