
name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]

permissions:
  contents: write # to enable releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
        #exclude:
        #  
        include:
          - os: windows-latest
            build_setup: echo "No Windows setup"
            build_req: pip install -r src/requirements.txt
            build_cmd: cd build && .\build.bat
            build_filename: sciber-yklocker.exe
          - os: ubuntu-latest
            build_setup: sudo 
            build_req: pip install -r src/requirements.txt
            build_cmd: cd build && chmod +x build.sh && ./build.sh && mv dist/sciber-yklocker dist/sciber-yklocker.linux
            build_filename: sciber-yklocker.linux
          - os: macos-latest
            build_req: pip install -r src/requirements.txt
            build_cmd: cd build && chmod +x build.sh && ./build.sh && mv dist/sciber-yklocker dist/sciber-yklocker.darwin
            build_filename: sciber-yklocker.darwin
          
# swig pcscd
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies # Common for all OS's
        run: |
          python -m pip install --upgrade pip
      - name: Build with pyinstaller for ${{matrix.os}}
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            apt install -y libpcsclite-dev
          fi
          pip install -r src/requirements.txt
          ####${{matrix.build_setup}} # Linux needs an apt-get before pip install
          ####${{matrix.build_req}}
          ${{matrix.build_cmd}}
      
     
      - if: matrix.os == 'windows-latest'
        name: Build Windows Installer MSI from exe file
        uses: AliceOh/CreateWindowsInstaller@1.0.0
        with:
          exefile: 'build/dist/sciber-yklocker.exe'

      - name: "Release"
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag_name: "v0.1-beta"
          prerelease: True
          files: build/dist/${{ matrix.build_filename}}

    

